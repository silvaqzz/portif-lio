<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>

<body>

    <form>

        <h1> Contate-nos </h1>

        <label for="Nome">Nome</label> <br>
        <input type="text" placeholder="*Digite seu nome"> <br>

        <label for="Telefone">Telefone</label> <br>
        <input type="text" placeholder="*Digite seu telefone"> <br>

        <label for="E-mail">E-mail</label> <br>
        <input type="text" placeholder="*Digite seu email"> <br>

        <label for="CPF">CPF</label> <br>
        <input type="text" placeholder="*Digite seu CPF"> <br>

        <label for="Data">Data de aniversário</label> <br>
        <input type="number" placeholder="*Data">
        <input type="text" placeholder="*Mês">
        <input type="number" placeholder="*Ano"> <br> <br>

        <textarea cols="45" rows="10">

            </textarea>

        <br>

        <input type="submit">

    </form>

</body>

</html>
